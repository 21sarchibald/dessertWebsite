<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="src/js/main.js" type="module" defer></script>
    <title>Sweets Saver | Home</title>

<body>
    <header>
        <a id="logo" href="index.html"><h1>Sweets Saver</h1></a>

    <main>
        <div class="search-bar">
            <button id="search-button">

        <div class="home-cards-div">

                <h2 id="popular-desserts-heading">Popular Desserts</h2>
                <div id="popular-desserts"></div>
            </section>
            <section class="home-card" id="favorites-cards-container">
                <h2><a href="src/favorites">Your Favorites</a></h2>
                <div id="favorite-desserts"></div>
            </section>
            <section class="home-card" id="suggested-desserts-container">
                <h2 id="suggested-desserts-heading">Suggested for You</h2>
                <div id="suggested-desserts"></div>
            </section>
        </div>

    </main>
